<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档 | ITA智创协会</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/docs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <span class="logo-cn">ITA智创协会</span>
                <span class="logo-en">InTech Association</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="index.html#about" class="nav-link">关于我们</a></li>
                <li class="nav-item"><a href="index.html#mission" class="nav-link">宗旨与精神</a></li>
                <li class="nav-item"><a href="index.html#activities" class="nav-link">活动</a></li>
                <li class="nav-item"><a href="docs.html" class="nav-link active">文档</a></li>
                <li class="nav-item"><a href="index.html#contact" class="nav-link">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 文档页面 -->
    <section class="docs-section">
        <div class="container">
            <h2 class="section-title">社团文档</h2>
            <p class="docs-intro">这里收集了社团的讲义、PPT等学习资料，供大家下载和学习。</p>

            <div class="docs-grid">
                <div class="doc-card">
                    <div class="doc-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="doc-info">
                        <h3 class="doc-title">机器学习常用术语</h3>
                        <p class="doc-desc">机器学习领域的常用术语解释，适合初学者入门学习。</p>
                        <div class="doc-actions">
                            <a href="docs/机器学习常用术语.pdf" class="btn download-btn" download>
                                <i class="fas fa-download"></i> 下载
                            </a>
                            <button class="btn preview-btn" onclick="openPreview('docs/机器学习常用术语.pdf')">
                                <i class="fas fa-eye"></i> 预览
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 预览模态框 -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="preview-container">
                <iframe id="pdf-preview" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span class="logo-cn">ITA智创协会</span>
                    <span class="logo-en">InTech Association</span>
                </div>
                <div class="footer-links">
                    <a href="index.html">首页</a>
                    <a href="index.html#about">关于我们</a>
                    <a href="index.html#mission">宗旨与精神</a>
                    <a href="index.html#activities">活动</a>
                    <a href="docs.html">文档</a>
                    <a href="index.html#contact">联系我们</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2023 ITA智创协会 版权所有</p>
            </div>
        </div>
    </footer>

    <script>
        // 预览功能
        function openPreview(pdfUrl) {
            const modal = document.getElementById('preview-modal');
            const pdfPreview = document.getElementById('pdf-preview');
            pdfPreview.src = pdfUrl;
            modal.style.display = 'block';
        }

        // 关闭预览
        const closeBtn = document.querySelector('.close');
        const modal = document.getElementById('preview-modal');

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
