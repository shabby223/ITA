<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动 | ITA智创协会</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .activity-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            padding: 100px 20px;
        }

        .activity-message {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .activity-message h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .activity-message i {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="images/LOGO.jpg" alt="ITA智创协会 Logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html#home" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="index.html#about" class="nav-link">关于我们</a></li>
                <li class="nav-item"><a href="index.html#mission" class="nav-link">宗旨与精神</a></li>
                <li class="nav-item"><a href="index.html#activities" class="nav-link">活动</a></li>
                <li class="nav-item"><a href="docs.html" class="nav-link">文档</a></li>
                <li class="nav-item"><a href="index.html#contact" class="nav-link">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 活动页面内容 -->
    <div class="activity-page">
        <div class="activity-message">
            <i class="fas fa-calendar-times"></i>
            <h1>暂时没有活动</h1>
            <a href="index.html" class="back-btn">返回首页</a>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span class="logo-cn">ITA智创协会</span>
                    <span class="logo-en">InTech Association</span>
                </div>
                <div class="footer-links">
                    <a href="index.html#home">首页</a>
                    <a href="index.html#about">关于我们</a>
                    <a href="index.html#mission">宗旨与精神</a>
                    <a href="index.html#activities">活动</a>
                    <a href="docs.html">文档</a>
                    <a href="index.html#contact">联系我们</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2026 ITA智创协会 版权所有</p>
            </div>
        </div>
    </footer>
</body>
</html>
