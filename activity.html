<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-cn="活动 | ITA智创协会" data-en="Activities | InTech Association">活动 | ITA智创协会</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .activity-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            padding: 100px 20px;
        }

        .activity-message {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .activity-message h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .activity-message i {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 语言切换按钮 -->
    <div class="language-switch">
        <button id="lang-btn" class="lang-btn">EN</button>
    </div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="images/LOGO.jpg" alt="ITA智创协会 Logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html#home" class="nav-link" data-cn="首页" data-en="Home">首页</a></li>
                <li class="nav-item"><a href="index.html#about" class="nav-link" data-cn="关于我们" data-en="About">关于我们</a></li>
                <li class="nav-item"><a href="index.html#mission" class="nav-link" data-cn="宗旨与精神" data-en="Mission & Spirit">宗旨与精神</a></li>
                <li class="nav-item"><a href="index.html#activities" class="nav-link" data-cn="活动" data-en="Activities">活动</a></li>
                <li class="nav-item"><a href="docs.html" class="nav-link" data-cn="文档" data-en="Documents">文档</a></li>
                <li class="nav-item"><a href="index.html#contact" class="nav-link" data-cn="联系我们" data-en="Contact">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 活动页面内容 -->
    <div class="activity-page">
        <div class="activity-message">
            <i class="fas fa-calendar-times"></i>
            <h1 data-cn="暂时没有活动" data-en="No Activities Currently">暂时没有活动</h1>
            <a href="index.html" class="back-btn" data-cn="返回首页" data-en="Back to Home">返回首页</a>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span class="logo-cn">ITA智创协会</span>
                    <span class="logo-en">InTech Association</span>
                </div>
                <div class="footer-links">
                    <a href="index.html#home" data-cn="首页" data-en="Home">首页</a>
                    <a href="index.html#about" data-cn="关于我们" data-en="About">关于我们</a>
                    <a href="index.html#mission" data-cn="宗旨与精神" data-en="Mission & Spirit">宗旨与精神</a>
                    <a href="index.html#activities" data-cn="活动" data-en="Activities">活动</a>
                    <a href="docs.html" data-cn="文档" data-en="Documents">文档</a>
                    <a href="index.html#contact" data-cn="联系我们" data-en="Contact">联系我们</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p data-cn="© 2026 ITA智创协会 版权所有" data-en="© 2023 InTech Association. All Rights Reserved.">© 2026 ITA智创协会 版权所有</p>
            </div>
        </div>
    </footer>

    <script>
        // 语言切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const langBtn = document.getElementById('lang-btn');
            // 从localStorage获取保存的语言设置，如果没有则默认为中文
            let currentLang = localStorage.getItem('siteLanguage') || 'zh';

            // 初始化页面语言
            function initLanguage() {
                // 更新按钮文本
                langBtn.textContent = currentLang === 'zh' ? 'EN' : '中文';

                // 更新所有带有 data-cn 和 data-en 属性的元素
                document.querySelectorAll('[data-cn][data-en]').forEach(element => {
                    const content = currentLang === 'zh' ? element.getAttribute('data-cn') : element.getAttribute('data-en');
                    element.textContent = content;
                });

                // 更新HTML lang属性
                document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';

                // 更新页面标题
                const title = document.querySelector('title');
                if (title) {
                    title.textContent = currentLang === 'zh' ? title.getAttribute('data-cn') : title.getAttribute('data-en');
                }
            }

            // 切换语言函数
            function switchLanguage() {
                currentLang = currentLang === 'zh' ? 'en' : 'zh';
                // 保存语言设置到localStorage
                localStorage.setItem('siteLanguage', currentLang);

                // 应用语言设置
                initLanguage();
            }

            // 页面加载时初始化语言
            initLanguage();

            // 语言按钮点击事件
            langBtn.addEventListener('click', switchLanguage);
        });
    </script>
</body>
</html>
